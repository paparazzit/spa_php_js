<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="jumbotron py-5 text-center bg-light">
			<h1 class="display-4">SPA-PHP</h1>
			<div class="buttons mt-3">
				<button
					class="btn btn-primary btn_view"
					id="accounts"
					data-view="mainView"
				>
					Accounts
				</button>
				<button
					class="btn btn-warning mx-3 btn_view"
					id="add_account"
					data-view="add_acc_form"
				>
					Add new account
				</button>
				<button
					class="btn btn-danger btn_view"
					id="edit_delete"
					data-view="edit_delete_view"
				>
					Edit/Delete
				</button>
			</div>
		</div>

		<!-- MAIN ACCOUNTS VIEW -->

		<section id="mainView" class="mt-5 view">
			<div class="container">
				<div class="row">
					<h2 class="display-4">Accounts</h2>
					<div class="col-8 offset-2">
						<table class="table">
							<thead>
								<tr>
									<th>Name</th>
									<th>Deposit</th>
									<th>Credit Card</th>
								</tr>
							</thead>
							<tbody id="mainTbody"></tbody>
						</table>
					</div>
				</div>
			</div>
		</section>

		<!-- ADD ACCOUNT VIEW -->
		<section id="add_acc_form" class="mt-5 view">
			<div class="container">
				<div class="row">
					<h2 class="display-4">Add account</h2>
					<div class="col-8 offset-2">
						<div class="form-wrapper">
							<input
								type="text"
								name="name"
								placeholder="Name"
								class="form-control"
							/>
							<br />
							<input
								type="text"
								name="deposit"
								placeholder="DEPOSIT"
								class="form-control"
							/>
							<br />
							<input
								type="text"
								name="credit_card"
								placeholder="Credit Card"
								class="form-control"
							/>
							<br />
							<button class="btn btn-primary form-control" id="saveAcc">
								Save
							</button>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- EDIT DELTETE VIEW -->
		<section id="edit_delete_view" class="mt-5 view">
			<div class="container">
				<div class="row">
					<h2 class="display-4">Edit/Delete Accounts</h2>
					<div class="col-8 offset-2">
						<table class="table">
							<thead>
								<tr>
									<th>Name</th>
									<th>Deposit</th>
									<th>Credit Card</th>
									<th>Edit</th>
									<th>Delete</th>
								</tr>
							</thead>
							<tbody id="editTbody"></tbody>
						</table>
					</div>
				</div>
			</div>
		</section>

		<section id="edit_acc_form" class="mt-5 view">
			<div class="container">
				<div class="row">
					<h2 class="display-4">EDIT account</h2>
					<div class="col-8 offset-2">
						<div class="form-wrapper" id="edit_form_wrapper"></div>
					</div>
				</div>
			</div>
		</section>

		<script src="js/main.js"></script>
	</body>
</html>
